<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/32x32.png" />
		<link rel="icon" type="image/svg+xml" sizes="any" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/OpenSansBold.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/NothingYouCouldDo.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/OpenSans.woff2"
			type="font/woff2"
			as="font"
			crossorigin="anonymous"
		/>
		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="bg-base-bg dark:bg-base-bg-dark box-content h-screen min-h-screen w-full"
	>
		<main class="relative h-full w-full p-4">%sveltekit.body%</main>
	</body>
</html>
